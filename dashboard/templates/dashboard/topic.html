{% extends "base.html" %}

{% block content %}
<div class="container">
  <div class="row">
   {% if topic %}
    <div class="col mt-3">
      <h4 class="text-center alert alert-info">Topic List</h4>
      {% for top in topic %}
        <div class="card mb-3">
          <div class="card-header">
                {{top.created_date}}
              </div>
              <div class="card-body">
                  <h5 class="card-title">{{top.topic_name|capfirst}}</h5>
                  <a href="{{top.url}}" target="_blank" rel="noopener noreferrer">{{top.url}}</a>
          </div>
        </div>
{% endfor %}
    </div>
    {% else %}
    <h4 class="text-center alert alert-info">No record</h4>
    {% endif %}
  </div>
</div>
{% endblock content %}
